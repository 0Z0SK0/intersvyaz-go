version: '2'

services:
  db:
    image: postgres:14.8-alpine3.18
    restart: always
    environment:
      POSTGRES_DB: test
      POSTGRES_USER: test
      POSTGRES_PASSWORD: testik
    ports:
      - "5432:5432"
    volumes:
      - ./migrations:/docker-entrypoint-initdb.d

  app:
    build: .
    restart: always
    environment:
      DATABASE_URL: "postgresql://test:testik@db:5432/test?sslmode=disable"
    ports:
      - "8000:8000"
    depends_on:
      - db
    command: ["./app"]
